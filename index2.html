<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Latest compiled and minified CSS -->

    <!-- Original CSS -->
    <style>
      body {
      padding-top: 70px; 
      }
      a{
      cursor: pointer;
      }
    </style>
  </head>
  <body>
    <nav id="Header" class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <p class="navbar-text">Work Automating</p>
        </div>
    
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a>Report<span class="sr-only">(current)</span></a></li>
            <li><a>Link</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a>Link‚ ‚ ‚ ‚ </a></li>
            <li><a>Link</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <section id="Main">
    </section>
    <footer id="Footer"></footer>
    <script type="text/html" id="template-DailyReport">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Daily Report Draft</h3>
            </div>
            <div class="panel-body">
              <textarea id="Report-Content" class="form-control" rows="10"></textarea>
              <div class="btn-group" role="group" aria-label="...">
                <button type="button" id="Report-Send" class="btn btn-default">Send</button>
                <button type="button" id="Report-Reset" class="btn btn-default">Reset</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Daily Report Preview</h3>
            </div>
            <div class="panel-body">
              title : <pre><%- subject %></pre>
              body : <pre id="Report-Preview"><%- body %></pre>
            </div>
          </div>
        </div>
      </div> 
    </script>
    <!-- Load Scripts -->
    <!-- vendor libraries -->
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
    <script src="node_modules/todomvc-common/base.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/underscore/underscore.js"></script>
    <script src="node_modules/backbone/backbone.js"></script>
    <script src="node_modules/backbone.localstorage/backbone.localStorage.js"></script>
    <script src="node_modules/backbone.marionette/lib/backbone.marionette.js"></script>
    <script src="node_modules/backbone.radio/build/backbone.radio.js"></script>
    <!-- application -->
    <script src="js2/Core/WorkGadget.View.RootLayoutView.js"></script>
    <script src="js2/DailyReport/WorkGadget.Model.DailyReport.js"></script>
    <script src="js2/DailyReport/WorkGadget.View.DailyReport.js"></script>
    <script src="js2/Core/WorkGadget.Router.js"></script>
    <script src="js2/Core/WorkGadget.js"></script>
  </body>
</html>
